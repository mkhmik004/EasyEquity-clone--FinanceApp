{% extends "layout.html" %}

{% block title %}
    stock price
{% endblock %}

{% block main %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Stock Price</h1>
     
      <hr>
      <div class="text-center">
        <span class="text-success">Stock Symbol:</span> <strong>{{ stocksymbol }}</strong>
        <br>
        <span class="text-success">Stock Price:</span> <strong>{{ stockprice }}</strong>
      </div>
      <hr>
      <h3 class="text-center mt-5">Current balance is: <span class="text-success">${{cash}}</span></h3>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1 class="text-center text-success">Buy Stock</h1>
  <form class="mt-3" action="/buy" method="post">
    <div class="form-group row">
      <div class="col">
        <input autocomplete="off" class="form-control" name="symbol"  placeholder="Stock symbol" type="text">
      </div>
      <div class="col">
        <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" type="number">
      </div>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Buy</button>
    </div>
  </form>
</div>

<div class="container mt-5 text-center">
  <a href="/" class="btn btn-success">Back to Home</a>
</div>


{% endblock %}
