{% extends "layout.html" %}

{% block title %}
    Deposit/Withdraw funds
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center">Deposit Funds</h2>
    <form class="mt-3" action="/deposit" method="post">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount *</label>
        <input placeholder="Amount" type="number" class="form-control" id="amount" name="deposit" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Deposit</button>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <h2 class="text-center">Withdraw Funds</h2>
    <form class="mt-3" action="/withdraw" method="post">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount *</label>
        <input type="number" placeholder="Amount" class="form-control" id="amount" name="withdrawal" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-danger">Withdraw</button>
      </div>
    </form>
  </div>
    
{% endblock %}
